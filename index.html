<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação</title>
    <link rel="stylesheet" href="./mains.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                Verificação
            </h1>
            <nav>
                <ul>
                    <li>Para dar sequência iremos realizar uma verificação!</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="form">
        <div class="container">
            <form id="formNumber">
                <h2>
                    Informe nos campos A e B os números para serem comparados!
                </h2>
                <label for="campo-A">Campo A</label>
                <input id="campoA" type="number" required placeholder="Digite o valor de A">
                <label for="campo-B">Campo B</label>
                <input id="campoB" type="number" required placeholder="Digite o valor de B" >
                <button type="submit" id="envio">Verificar</button>
            </form>
            <p class="mensagenVeradeiro"></p>
            <p class="mensagenFalso"></p>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
